<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="profile-card.css"/>
    <title>Profile Card</title>
    <!--boxicons CSS-->
    <link 
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="my.project.png">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="dd.jpg" alt="profilee photo" class="profile-img">
        </div> 

        <div class="text-data">
           <span class="name">Jennet Saparova</span>
           <span class="job">Student & Code learner</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color:#4267B2;" class="link">
            <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" style="background-color: #e6a459;"class="link">
            <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #1DA1F2;" class="link">
            <i class='bx bxl-twitter'></i>
                </a>
            <a href="#" style="background-color: #ff0000;"class="link">
            <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button"><a href="#" class="addd">Subscribe</button>
            <button class="button"><a href="#" class="addd">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">90k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
